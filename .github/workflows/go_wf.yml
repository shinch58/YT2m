name: Auto Update File to GitHub

on:
  #schedule:
    #- cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update_m3u8:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -U requests yt-dlp httpx[http2] paramiko
          echo "âœ… dependencies installed"

      - name: ğŸ” Run yt_m.py
        run: |
          echo "ğŸš€ Run scripts/yt_m.py"
          python3 scripts/yt_m.py

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "internal@users.noreply.github.com"

          if [[ -n "$(git status --porcelain output/)" ]]; then
            git add output/
            git commit -m "ğŸ”„ Update M3U8 $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
            echo "âœ… committed"
          else
            echo "â„¹ï¸ no changes, skip commit"
          fi
