name: YT2M Workflow

on:
  push:
  schedule:
    - cron: '0 */3 * * *'  # 每3小時執行一次
  workflow_dispatch:

jobs:
  generate-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v3

    - name: 安裝 Python 及 yt-dlp
      run: |
        python3 -m pip install --upgrade yt-dlp

    - name: 執行 yt_m.py 解析 M3U8
      run: python3 scripts/yt_m.py

    - name: 確保 output 目錄內的文件
      run: ls -lh output/

    - name: 測試 yt-dlp 解析
      run: yt-dlp -g "https://www.youtube.com/watch?v=ylYJSBUgaMA" || echo "❌ yt-dlp 無法解析"

    - name: 提交並推送結果
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add output/
        git commit -m "更新 M3U8 連結 $(date +'%Y-%m-%d %H:%M:%S')" || echo "沒有變更可提交"
        git push || echo "沒有變更需要推送"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

