name: Run YT2m Workflow

on:
  push:  # 代碼推送時觸發
  schedule:  
    - cron: '0 */3 * * *'  # 每 3 小時運行一次
  workflow_dispatch:  # 手動觸發

jobs:
  run-script:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 運行器

    steps:
      - name: 🛎️ 檢出倉庫
        uses: actions/checkout@v3  # 拉取最新代碼

      - name: 📂 顯示倉庫文件結構
        run: ls -R  # 確保檔案完整

      - name: ✅ 設置 go.sh 可執行
        run: chmod +x go.sh

      - name: 🚀 運行 go.sh
        run: ./go.sh

      - name: 📂 顯示 output 內容
        run: ls -lh output/
