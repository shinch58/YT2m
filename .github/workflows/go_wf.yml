name: Auto Update M3U8 and Push to GitHub

on:
  schedule:
    - cron: "5 4 * * *"  # 每天中午 12:05 UTC+8 (UTC時間 04:05)
    - cron: "5 */3 * * *" # 每3小時更新一次
  workflow_dispatch:  # 手動觸發

jobs:
  update_m3u8:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # Install yt-dlp dependency
      - name: Install yt-dlp
        run: |
          pip install -U yt-dlp

      # Decode YT_COOKIE_B64 and generate cookies.txt
      - name: Decode and generate cookies.txt
        run: |
          if [ -z "${{ secrets.YT_COOKIE_B64 }}" ]; then
            echo "❌ 環境變數 YT_COOKIE_B64 未設置"
            exit 1
          fi

          # 解碼 YT_COOKIE_B64 並生成 cookies.txt
          echo "${{ secrets.YT_COOKIE_B64 }}" | base64 --decode | tr -d '\r' > cookies.txt
          echo "✅ cookies.txt 生成完成"

      # Run the Python script (yt_m.py)
      - name: Run yt_m.py to parse M3U8
        run: |
          echo "🔍 開始執行 yt_m.py"
          python3 scripts/yt_m.py

      # Remove cookies.txt for privacy
      - name: Clean up cookies.txt
        run: |
          rm -f cookies.txt
          echo "✅ cookies.txt 已刪除"

      # Commit and push changes to GitHub
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Check for changes in the output directory
          if [[ -n "$(git status --porcelain output/)" ]]; then
            echo "📂 偵測到 output 變更，開始提交..."
            git add output/
            git commit -m "🔄 更新 M3U8 文件 $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
            echo "✅ 變更已提交至 GitHub"
          else
            echo "ℹ️ output 目錄沒有變更，不進行提交"
          fi

      # Set timezone and update timestamp
      - name: Set timezone and update timestamp
        run: |
          export TZ=Asia/Taipei
          echo "$(date '+%m/%d/%Y %H:%M:%S %Z')" > scripts/timestamp.txt
          echo "✅ 時間戳已更新"

          - name: Check if YT_COOKIE_B64 is set
            run: |
            echo "YT_COOKIE_B64: ${{ secrets.YT_COOKIE_B64 }}"
          - name: Decode YT_COOKIE_B64 and output to cookie01.txt
            run: |
          echo "${{ secrets.YT_COOKIE_B64 }}" | base64 --decode > cookie01.txt
