name: M3U Generator & SFTP Upload

on:
  schedule:
    - cron: "5 4 * * *"  # UTC 04:05 (台灣 12:05)
    - cron: "0 */3 * * *"  # 每 3 小時運行一次
  workflow_dispatch:  # 允許手動觸發

permissions:
  contents: write  # 允許提交變更

jobs:
  generate-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 檢出 GitHub Repository
        uses: actions/checkout@v4

      - name: 🏗️ 設置 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 📦 安裝必要套件
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip  
          pip install requests paramiko yt-dlp  # 確保 Python 依賴安裝

      - name: 📝 設置環境變數
        run: |
          echo "Y_1=${{ secrets.Y_1 }}" >> $GITHUB_ENV
          echo "Y_2=${{ secrets.Y_2 }}" >> $GITHUB_ENV
          echo "Y_3=${{ secrets.Y_3 }}" >> $GITHUB_ENV
          echo "SFTP_HOST=${{ secrets.SFTP_HOST }}" >> $GITHUB_ENV
          echo "SFTP_PORT=${{ secrets.SFTP_PORT }}" >> $GITHUB_ENV
          echo "SFTP_USER=${{ secrets.SFTP_USER }}" >> $GITHUB_ENV
          echo "SFTP_PASSWORD=${{ secrets.SFTP_PASSWORD }}" >> $GITHUB_ENV
          echo "SFTP_REMOTE_DIR=${{ secrets.SFTP_REMOTE_DIR }}" >> $GITHUB_ENV

      - name: 🚀 執行 go.sh
        run: |
          chmod +x go.sh
          ./go.sh

      - name: 📤 提交變更至 GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "🔄 自動更新 M3U8 文件 ($(date +'%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
