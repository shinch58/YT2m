name: M3U8 解析 & SFTP 上傳

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  generate-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 檢出 GitHub Repository
        uses: actions/checkout@v4

      - name: 🏗️ 設置 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 📦 安裝套件
        run: pip install requests paramiko  

      - name: 🚀 執行 go.sh
        env:
          Y_1: ${{ secrets.Y_1 }}
          Y_2: ${{ secrets.Y_2 }}
          Y_3: ${{ secrets.Y_3 }}
        run: |
          chmod +x go.sh
          ./go.sh
