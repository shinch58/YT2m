name: Auto Update File to GitHub

on:
  schedule:
    - cron: "40 23 * * *"  # 台灣時間 07:40
    - cron: "5 0 * * *"    # 台灣時間 08:05
    - cron: "35 0 * * *"   # 台灣時間 08:35
    - cron: "5 1 * * *"    # 台灣時間 09:05
    - cron: "0 4 * * *"    # 台灣時間 12:00
    - cron: "0 7 * * *"    # 台灣時間 15:00
    - cron: "0 10 * * *"   # 台灣時間 18:00
    - cron: "0 13 * * *"   # 台灣時間 21:00
    - cron: "0 17 * * *"   # 台灣時間 01:00
    - cron: "0 20 * * *"   # 台灣時間 04:00
  workflow_dispatch:

jobs:
  update_m3u8:
    runs-on: ubuntu-latest
    env:
      SF_L: ${{ secrets.SF_L }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Python dependencies
        run: pip install -U requests paramiko

      - name: Install yt-dlp
        run: python3 -m pip install -U yt-dlp

      - name: 🔐 Combine Base64 cookie segments into cookies.b64
        run: |
          echo "${{ secrets.YT_COOKIE_B64_P1 }}" > cookies.b64
          echo "${{ secrets.YT_COOKIE_B64_P2 }}" >> cookies.b64
          echo "${{ secrets.YT_COOKIE_B64_P3 }}" >> cookies.b64
          echo "✅ cookies.b64 組合完成"

      - name: 📄 Decode cookies.b64 into cookies.txt
        run: |
          base64 -d cookies.b64 > cookies.txt
          echo "✅ cookies.txt 已生成"

      - name: 🚀 Run yt_m.py to parse M3U8
        run: python3 scripts/yt_m.py

      - name: 🧹 Clean up temporary files
        run: rm -f cookies.b64 cookies.txt

      - name: 📤 Commit and push output changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          if [[ -n "$(git status --porcelain output/)" ]]; then
            git add output/
            git commit -m "🔄 更新 M3U8 $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
            echo "✅ 已提交變更"
          else
            echo "ℹ️ output 目錄無變更，略過提交"
            fi
