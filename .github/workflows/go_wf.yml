name: My Workflow

on:
  push:
  schedule:
    - cron: '0 */3 * * *'  # 每 3 小時執行一次
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade yt-dlp
          sudo apt-get install ffmpeg

      - name: Save YouTube Cookies
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Test yt-dlp with Cookies
        run: yt-dlp -g --cookies cookies.txt "https://www.youtube.com/watch?v=ylYJSBUgaMA" || echo "❌ yt-dlp 無法解析"

      - name: Run yt_m.py
        run: python3 scripts/yt_m.py

      - name: Commit and Push output files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output/
          git commit -m "Auto-update M3U8 files" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
