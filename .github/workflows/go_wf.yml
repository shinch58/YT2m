name: My Workflow

on:
  push:  # 在推送代碼時觸發
  schedule:  # 定時任務
    - cron: '*/5 * * * *'  # 每5分鐘運行一次

jobs:
  example-job:
    runs-on: ubuntu-latest  # 使用最新的Ubuntu運行器

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 使用最新版的 actions/checkout

    - name: Make go.sh executable
      run: chmod +x ./go.sh  # 設置腳本為可執行

    - name: Run go.sh
      run: ./go.sh  # 執行腳本
