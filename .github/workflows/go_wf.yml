name: M3U generator

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # 確保 Actions 可以 push 更新

      - name: Set up Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yt-dlp python3-pip
          pip3 install requests

      - name: Run go.sh
        run: |
          chmod +x go.sh
          ./go.sh

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/shinch58/YT2m.git
          git add output/
          git commit -m "Automated update by GitHub Actions" --allow-empty
          git push origin main
