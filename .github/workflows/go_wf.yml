name: Run yt_m.py every 3 hours

on:
  schedule:
    - cron: "0 */3 * * *"  # 每 3 小時執行一次
  workflow_dispatch:  # 允許手動觸發

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y yt-dlp python3-pip
          pip3 install requests

      - name: Run go.sh
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}  # 使用 GitHub Secrets
        run: |
          chmod +x go.sh
          ./go.sh

      - name: Commit and Push Output Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "🔄 更新 M3U8 清單" || echo "No changes to commit"
          git push
