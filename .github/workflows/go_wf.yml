name: 更新 YouTube 直播 M3U8

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  update_m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 安裝依賴
        run: pip install requests

      - name: 執行 yt_m.py
        run: bash go.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
