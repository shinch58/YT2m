name: M3U Generator & SFTP Upload

on:
  schedule:
    - cron: "5 4 * * *"  # 台灣 12:05 執行
    - cron: "0 */3 * * *"  # 每 3 小時運行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 檢出 GitHub Repository
        uses: actions/checkout@v4

      - name: 🏗️ 設置 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 📦 安裝必要套件
        run: pip install requests paramiko

      - name: 🚀 執行 go.sh
        run: |
          chmod +x go.sh
          ./go.sh
