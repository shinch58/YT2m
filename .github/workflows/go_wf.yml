name: Auto Update M3U8

on:
  schedule:
    - cron: "0 */3 * * *"  # 每 3 小時運行一次
  workflow_dispatch:  # 允許手動觸發

jobs:
  update-m3u8:
    runs-on: ubuntu-latest

    steps:
      - name: 檢出儲存庫
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 安裝依賴
        run: |
          pip install -r requirements.txt

      - name: 執行 yt_m.py
        run: bash go.sh

      - name: 設定 Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 提交變更
        run: |
          git add output/
          git commit -m "🔄 更新 M3U8 清單" || echo "⚠️ 無變更，跳過提交"
          git push
