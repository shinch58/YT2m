name: Auto Update File to GitHub

on:
  schedule:
    - cron: '0 */3 * * *'   # æ¯ 3 å°æ™‚åŸ·è¡Œ
  workflow_dispatch:

jobs:
  update_m3u8:
    runs-on: ubuntu-latest

    env:
      SF_L: ${{ secrets.SF_L }}
      YT_API_KEY: ${{ secrets.YT_API_KEY }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -U yt-dlp httpx[http2] paramiko requests
          sudo apt-get update
          echo "âœ… dependencies installed"

      - name: ğŸ” Create cookies.b64
        run: |
          echo "${{ secrets.YT_COOKIES_B64 }}" > cookies.b64
          echo "âœ… cookies.b64 created"

      - name: ğŸ“„ Decode cookies.txt
        run: |
          base64 -d cookies.b64 > cookies.txt
          echo "âœ… cookies.txt generated"

      - name: ğŸ” Run yt_m.py
        run: |
          echo "ğŸš€ Run scripts/yt_m.py"
          for i in {1..3}; do
            python3 scripts/yt_m.py && break
            echo "âš ï¸ Retry $i failed"
            sleep 5
          done

      - name: ğŸ§¹ Cleanup cookies
        run: |
          rm -f cookies.txt cookies.b64
          echo "âœ… cookies cleaned"

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "internal@users.noreply.github.com"

          if [[ -n "$(git status --porcelain output/)" ]]; then
            git add output/
            git commit -m "ğŸ”„ Update M3U8 $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
            echo "âœ… pushed"
          else
            echo "â„¹ï¸ no changes"
          fi
