name: Update M3U8

on:
  schedule:
    - cron: "0 */3 * * *"  # 每 3 小時執行一次
  workflow_dispatch:

jobs:
  update_m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ 檢出 GitHub 儲存庫
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 🔑 設定 GitHub Token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YT_COOKIES: ${{ secrets.YT_COOKIES }}

      - name: 🚀 執行 go.sh
        run: |
          chmod +x go.sh
          ./go.sh
