name: Auto Run Script

on:
  schedule:
    - cron: '0 */3 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files
        run: ls -la

      - name: Run autorun.sh
        run: |
          chmod +x ./autorun.sh
          ./autorun.sh
